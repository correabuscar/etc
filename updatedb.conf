# /etc/updatedb.conf: config file for slocate

# This file sets variables that are used by updatedb.
# For more info, see the updatedb.conf(5) manpage.

# Filesystems that are pruned from updatedb database
PRUNEFS="afs anon_inodefs auto autofs bdev binfmt binfmt_misc cgroup cifs coda configfs cramfs cpuset debugfs devfs devpts devtmpfs ecryptfs eventpollfs exofs futexfs ftpfs fuse fusectl gfs gfs2 hostfs hugetlbfs inotifyfs iso9660 jffs2 lustre misc mqueue ncpfs nfs NFS nfs4 nfsd nnpfs ocfs ocfs2 pipefs proc ramfs rpc_pipefs securityfs selinuxfs sfs shfs smbfs sockfs spufs sshfs subfs supermount   ubifs udf usbfs vboxsf vperfctrfs"
#removed: tmpfs sysfs

# Paths which are pruned from updatedb database
#PRUNEPATHS="/tmp /var/tmp /var/cache /var/lock /var/run /var/spool"
PRUNEPATHS="   /snapshots.btrfs /1snapshots.btrfs /home/user/backuper  /home/user/1 /home/user/2 /home/user/3 /home/user/4 /home/user/5 /home/user/6 /home/user/7 /home/user/8 /home/user/9"

# Folder names that are pruned from updatedb database
PRUNENAMES=".git .hg .svn CVS"

# Skip bind mounts.
PRUNE_BIND_MOUNTS="yes"
